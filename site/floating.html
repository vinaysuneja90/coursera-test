<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>hare krishna</title>	
<style>
 #div1{
 	background-color: pink;
 }
	p{
		height: 50px;
		width: 50px;
		border: 1px solid black;
		margin-left: 2px;
		float: left;

	}
#p1{
		background-color: red;

}
#p2{
		background-color: blue;
}#p3{
		background-color: green;
}#p4{
		background-color: yellow;
}
#section1
{
	clear: both;
}
</style>
<!--margin do not collapse of the floating element
whereas for regular element it collapses
if if mixes with the other element -->

</head>
<body>
	<h1>floating elements</h1>
	<div id="div1">
		<p id="p1"></p>
		<p id="p2"></p>
		<p id="p3"></p>
		<p id="p4"></p>
		<section id="section1">this is regular after paras</section>
	</div>
</body>
</html>
